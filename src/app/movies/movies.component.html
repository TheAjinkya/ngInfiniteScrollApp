<div class="card">
    <div class="card-header bg-success text-white">Movie search with IMDB API</div>
    <div class="card-body">
        <div style="margin: 50px;">

            <div class="container" style="text-align:center">
              <div class="row">
                <div class="col-12 text-center">
                  <h1>Angular Search using Debounce in RXJS 6</h1>
          
                  <input type="text" #mySearchInput class="form-control" placeholder="Type any movie name ex: Harry Potter" />
          
                </div>
              </div>
              <div class="row" *ngIf="isSearching">
                <div class="col-12 text-center">
          
                  <h4>Searching ... </h4>
          
                </div>
              </div>
              <div class="row">
          
                <ng-container *ngIf="apiResponse && apiResponse['Response'] == 'False'; else elseTemplate">
          
                  <div class="col-12 text-center">
                    <div class="alert alert-danger" role="alert">
                      {{apiResponse['Error']}}
          
                    </div>
                  </div>
          
                </ng-container>
          
                <ng-template #elseTemplate>
                    <div *ngIf="apiResponse">
                        <div class="col-3" *ngFor="let movie of apiResponse['Search']">
          
                            <div class="card" style="margin:5px;">
                              <img class="card-img-top" src="{{movie['Poster']}}">
                              <div class="card-body">
                                <h5 class="card-title">{{movie['Title']}}</h5>
                                <p class="card-text">Year: {{movie['Year']}}</p>
                              </div>
                            </div>
                          </div>
                    </div>
                </ng-template>
          
              </div>
            </div>
          
          </div>
    </div> 
    <div class="card-footer bg-dark text-white">Footer</div>
  </div>
